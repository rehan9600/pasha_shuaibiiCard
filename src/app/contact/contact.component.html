<div class="contacts pb-10">
  <div class="bg-image flex justify-center items-center">
    <div class="overlay"></div>
    <div class="relative z-20 flex items-center">
      <span class="me-4">
        <i class="fa-solid text-white md:text-5xl text-3xl fa-square-phone"></i
      ></span>
      <h2 class="text-white md:text-5xl text-3xl font-semibold">Contact Us</h2>
    </div>
  </div>
  <div class="container mx-auto xl:px-20 px-5 my-20">
    <div
      class="grid grid-cols-1 lg:grid-cols-2 gap-5 items-center gap-x-10 gap-y-20"
    >
      <div>
        <img
          class="rounded-lg md:max-w-xl m-auto lg:max-w-full"
          src="assets/woman-working-call-center.jpg"
          alt=""
        />
      </div>
      <div
        class="w-full max-w-xl mx-auto shadow-lg sm:px-16 px-6 border border-gray-200 rounded-lg py-5"
      >
        <h3 class="text-center text-2xl sm:text-3xl font-semibold py-5 pb-8">
          Send Message
        </h3>
        <div class="py-3">
          <p-inputGroup class="border h-11 sm:h-12 border-gray-400 rounded-lg">
            <p-inputGroupAddon class="border-r border-gray-400">
              <i class="pi pi-user"></i>
            </p-inputGroupAddon>
            <input
              class="p-inputtext text-center w-full rounded-lg text-sm sm:text-base"
              pInputText
              placeholder="Enter your name"
            />
          </p-inputGroup>
        </div>
        <div class="py-3">
          <p-inputGroup class="border h-11 sm:h-12 border-gray-400 rounded-lg">
            <p-inputGroupAddon class="border-r border-gray-400 border-l-0">
              <i class="pi pi-envelope"></i>
            </p-inputGroupAddon>
            <input
              class="p-inputtext text-center w-full rounded-lg text-sm sm:text-base"
              pInputText
              placeholder="Enter your email"
            />
          </p-inputGroup>
        </div>
        <div class="py-3">
          <p-inputGroup class="border h-11 sm:h-12 border-gray-400 rounded-lg">
            <p-inputGroupAddon class="border-r border-gray-400 border-l-0">
              <i class="pi pi-phone"></i>
            </p-inputGroupAddon>
            <input
              class="p-inputtext text-center w-full rounded-lg text-sm sm:text-base"
              pInputText
              placeholder="Phone number"
            />
          </p-inputGroup>
        </div>
        <div class="py-3">
          <p-inputGroup class="border h-11 sm:h-12 border-gray-400 rounded-lg">
            <p-inputGroupAddon class="border-r border-gray-400 border-l-0">
              <i class="pi pi-send"></i>
            </p-inputGroupAddon>
            <input
              class="p-inputtext text-center w-full rounded-lg text-sm sm:text-base"
              pInputText
              placeholder="Your message"
            />
          </p-inputGroup>
        </div>
        <div class="flex justify-center pb-5 px-5 mt-5">
          <button
            class="text-white w-full max-w-64 mt-3 py-2 rounded-full font-semibold text-sm sm:text-base"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
