<nav class="py-1 fixed w-full z-50">
  <div class="lg:container mx-auto lg:px-20 px-1 sm:px-5">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center md:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          (click)="toggleMenu()"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-black hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>

          <svg
            class="block size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <svg
            class="hidden size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="flex flex-1 items-center justify-center md:items-stretch md:justify-start"
      >
        <div [routerLink]="['/home']" class="flex shrink-0 items-center cursor-pointer">
          <img
            class="sm:h-10 h-8 w-auto"
            src="assets/logoCart.png"
            alt="Your Company"
          />
          <span class="ml-3 sm:text-2xl text-xl font-bold logo text-white"
            >shuaibiicard</span
          >
        </div>
        <div class="hidden sm:ml-6 md:block w-full">
          <div
            class="flex justify-center items-center h-full xl:space-x-5 lg:space-x-2 w-full"
          >
            <a
              routerLink="home"
              routerLinkActive="active"
              class="rounded-md px-3 py-2 text-base font-medium text-white cursor-pointer hover:-translate-y-1 transition-transform duration-300 ease-in-out"
              >Home</a
            >
            <a
              routerLink="products"
              routerLinkActive="active"
              class="rounded-md px-3 py-2 text-base font-medium text-white cursor-pointer hover:-translate-y-1 transition-transform duration-300 ease-in-out"
              >Products</a
            >
            <a
              routerLink="contacts"
              routerLinkActive="active"
              class="rounded-md px-3 py-2 text-base font-medium text-white cursor-pointer hover:-translate-y-1 transition-transform duration-300 ease-in-out"
              >Contacts</a
            >
          </div>
        </div>
      </div>
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <!-- Profile dropdown -->
        <div class="relative">
          <div>
            <button
              #toggle
              (click)="listToggle()"
              type="button"
              class="relative flex rounded-full bg-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              id="user-menu-button"
              aria-expanded="false"
              aria-haspopup="true"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Open user menu</span>
              <span
                class="rounded-full flex items-center user-icon justify-center"
                [ngClass]="isLogin ? 'text-green-600' : 'text-gray-500'"
              >
                <i class="fa-solid fa-circle-user"></i>
              </span>
            </button>
          </div>
          <div
            #dropdown
            (click)="listToggle()"
            class="absolute hidden right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-none"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="user-menu-button"
            tabindex="-1"
          >
            <a
              (click)="logOut()"
              *ngIf="isLogin"
              class="block px-4 py-2 text-sm text-gray-700 cursor-pointer"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-3"
              >Sign out</a
            >
            <a
              *ngIf="!isLogin"
              routerLink="login"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-1"
              >Login</a
            >
            <a
              *ngIf="!isLogin"
              routerLink="register"
              class="block px-4 py-2 text-sm text-gray-700"
              role="menuitem"
              tabindex="-1"
              id="user-menu-item-2"
              >Sign Up</a
            >
          </div>
        </div>
        <!-- <button
          type="button"
          class="relative hidden md:block ms-4 rounded-full bg-white p-1 text-gray-600 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
        >
          <span class="absolute -inset-1.5"></span>
          <span class="sr-only">View notifications</span>
          <svg
            class="size-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>
        </button> -->
        <div class="hidden md:flex">
          <a
            [routerLink]="['/cart']"
            class="cursor-pointer md:ms-4 rounded-full bg-white py-1 px-2 text-gray-600"
          >
            <span><i class="fa-solid fa-cart-shopping"></i></span>
          </a>
          <a
            [routerLink]="['/wishlist']"
            class="cursor-pointer ms-4 rounded-full bg-white py-1 px-2 text-gray-600"
          >
            <span><i class="fa-solid fa-heart"></i></span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div
    [ngClass]="{ hidden: !isMenuOpen, 'flex flex-col': isMenuOpen }"
    class="md:hidden"
    id="mobile-menu"
  >
    <div class="space-y-1 px-2 pb-3 pt-2 text-center">
      <a
        routerLink="home"
        (click)="toggleMenu()"
        class="block rounded-md px-3 py-2 text-base font-medium text-white cursor-pointer"
        >Home</a
      >
      <a
        routerLink="products"
        (click)="toggleMenu()"
        class="block rounded-md px-3 py-2 text-base font-medium text-white cursor-pointer"
        >Products</a
      >
      <a
        routerLink="contacts"
        (click)="toggleMenu()"
        class="block rounded-md px-3 py-2 text-base font-medium text-white cursor-pointer"
        >Contacts</a
      >
      <div class="flex items-center justify-center pt-3">
        <a
          [routerLink]="['/cart']"
          (click)="toggleMenu()"
          class="cursor-pointer md:ms-4 rounded-full bg-white py-1 px-2 text-gray-600"
        >
          <span><i class="fa-solid fa-cart-shopping"></i></span>
        </a>
        <a
          [routerLink]="['/wishlist']"
          (click)="toggleMenu()"
          class="cursor-pointer ms-4 rounded-full bg-white py-1 px-2 text-gray-600"
        >
          <span><i class="fa-solid fa-heart"></i></span>
        </a>
      </div>
    </div>
  </div>
</nav>
